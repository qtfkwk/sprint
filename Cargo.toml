[package]
name = "sprint"
version = "0.10.2"
edition = "2021"
description = "Command runner"
repository = "https://github.com/qtfkwk/sprint"
license = "MIT"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.17", features = ["derive", "wrap_help"] }
fhc = "0.7.1"
ignore = "0.4.22"
ignore-check = "0.2.0"
notify = "6.1.1"
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
rayon = "1.10.0"
shlex = "1.3.0"
