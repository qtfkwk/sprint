[package]
name = "sprint"
version = "0.7.3"
edition = "2021"
description = "Command runner"
repository = "https://github.com/qtfkwk/sprint"
license = "MIT"

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.16", features = ["derive", "wrap_help"] }
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
rayon = "1.10.0"
shlex = "1.3.0"
